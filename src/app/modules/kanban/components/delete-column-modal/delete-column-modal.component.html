<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Delete column</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="deleteColumn">
      <div class="form-group">
        <label for="title">Columns</label>
        <select multiple class="form-control" formControlName="columnList">
          <option *ngFor="let column of this.columnService.columnList">{{ column.title }}</option>
        </select>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" formControlName="checkedOption">
        <label class="form-check-label" for="defaultCheck1">
          Delete a column means delete all the tickets in it (check to delete)
        </label>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="onSubmit(); modal.close('Save click')">Delete column</button>
  </div>
</ng-template>

<button ngbDropdownItem (click)="openModal(content)">Delete a column</button>
