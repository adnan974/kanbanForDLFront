<div class="column_header">
  <div class="column_name">{{ column.title | uppercase }}</div>
  <app-edit-ticket-modal [columnId]="column._id"></app-edit-ticket-modal>
</div>

<div class="drop_list personnalised_scrollbar" cdkDropList [cdkDropListData]="tickets" (cdkDropListDropped)="onDrop($event)">
  <div class="drop_item" cdkDrag *ngFor="let ticket of ticketsData">
    <app-ticket [ticketData]="ticket"></app-ticket>
  </div>
</div>
