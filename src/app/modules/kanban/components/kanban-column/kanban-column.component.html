<div class="column_header">
  <div class="column_name">{{ columnName | uppercase }}</div>
  <app-edit-ticket-modal></app-edit-ticket-modal>
</div>

<div class="drop_list personnalised_scrollbar" cdkDropList [cdkDropListData]="tickets" (cdkDropListDropped)="onDrop($event)">
  <div class="drop_item" cdkDrag *ngFor="let ticket of tickets">
    <app-ticket></app-ticket>
  </div>
</div>
