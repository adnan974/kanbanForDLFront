<div class="dashboard_header">
  <div class="title_header">
    <h2>Kanban dashboard</h2>
    <div class="board_status">
      <p>Last update</p>
      <div class="dot_separator"></div>
      <p>Date</p>
    </div>
  </div>

  <div ngbDropdown class="d-inline-block">
    <button class="header_menu" id="dropdownBasic1" ngbDropdownToggle><mat-icon>more_vert</mat-icon></button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <app-manage-column-modal></app-manage-column-modal>
    </div>
  </div> 
</div>

<div class="spacer"></div>

<div *ngIf="!isLoading" class="dashboard_components" cdkDropListGroup>
  <app-kanban-column *ngFor="let column of this.columnService.columnList" [column]="column" [allTickets]="this.ticketService.ticketList"></app-kanban-column>
</div>
