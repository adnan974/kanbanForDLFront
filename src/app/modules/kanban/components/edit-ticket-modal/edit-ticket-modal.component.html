<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create ticket</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="editTicketForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" aria-describedby="title" placeholder="Title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="description"></textarea>
      </div>
      <!-- <div class="form-group">
        <label for="exampleFormControlSelect1">Add labels</label>
        <select class="form-control" id="exampleFormControlSelect1" formControlName="labels">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div> -->
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="onSubmit(); modal.close('Save click')">Save</button>
  </div>
</ng-template>

<button type="button" class="add_item_btn" data-toggle="modal" (click)="openModal(content)">
  <mat-icon>add</mat-icon>
</button>
