<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title text-danger"  id="modal-basic-title">Warning</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
     
      <div>
        <p>
          Deleting this dashboard will delete all tickets and columns.
        </p>
      </div>
      <button type="button" class="btn btn-outline-danger" (click)="deleteDashboard()">I understand and I valid my choice</button>

    </div>
  
  </ng-template>
  
  <mat-icon class="delete-dashboard-icon" (click)="open(content)">close</mat-icon>
