<div class="register-container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">KanBan For Daily Life: Sign Up</h5>
            <form #formData="ngForm">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="email" class="form-control" name="firstname" aria-describedby="emailHelp"
                        placeholder="Enter firstname" #firstname="ngModel" ngModel required>
                    <small class="text-danger" [class.d-none]="firstname.valid || firstname.untouched">invalid
                        firstname</small>

                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="email" class="form-control" name="lasrname" aria-describedby="emailHelp"
                        placeholder="Enter lastname" #lastname="ngModel" ngModel required>
                    <small class="text-danger" [class.d-none]="lastname.valid || lastname.untouched">invalid
                        lastname</small>

                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" aria-describedby="emailHelp"
                        placeholder="Enter email" #email="ngModel" ngModel required>
                    <small class="text-danger" [class.d-none]="email.valid || email.untouched">invalid
                        email</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password"
                        #password="ngModel" ngModel required>
                    <small class="text-danger" [class.d-none]="password.valid || password.untouched">invalid
                        password</small>
                </div>
                <div>
                    <a [routerLink]="['/auth/login']">Login</a>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</div>
